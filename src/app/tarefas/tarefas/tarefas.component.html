<mat-card>
  <mat-toolbar color="primary"> Tarefas em andamento</mat-toolbar>
  <div *ngIf="tarefas | async as tarefas; else loading">
  <table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let tarefas">
      <mat-icon aria-hidden="false" aria-label="Categoria da tarefa">{{ tarefas.category | category}}</mat-icon>
       {{tarefas.name}} 
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let tarefas"> {{tarefas.category}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner mode="indeterminate"></mat-spinner>
    </div>
</ng-template>
</mat-card>
